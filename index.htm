    <title>Contact Form - Ravin Codes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>CONTACT US</h2>
            <input type="text" id="userName" placeholder="Enter Your Name" required>
            <input type="email" id="userEmail" placeholder="Enter Your Email ID" required>
            <input type="phone" id="userPhone" placeholder="Enter Your Phone No." required>

            <textarea placeholder="Enter Your Message Here !" id="userMessage" rows="4"></textarea>
            <button type="submit">SEND</button>
       
        </form>
    </div>
</body>
</html>
